<!-- This file should contain your detailed aviation map with:
     - Geographical features (coastlines, terrain)
     - Airport locations and runways
     - Navigation aids (VOR, NDB, etc.)
     - Airspace boundaries
     - Airways and routes
-->
<svg viewBox="0 0 4000 4000" xmlns="http://www.w3.org/2000/svg">
  <!-- Base map layer -->
  <rect width="4000" height="4000" fill="#e8f4f8"/>
  
  <!-- Coastlines and geographical features -->
  <path d="M0,2000 Q1000,1800 2000,2000 T4000,2000" stroke="#3182ce" stroke-width="4" fill="none"/>
  
  <!-- Sample airports -->
  <g id="airports">
    <g transform="translate(1500, 1700)">
      <rect x="-20" y="-4" width="40" height="8" fill="#666"/>
      <rect x="-4" y="-20" width="8" height="40" fill="#666"/>
      <text x="0" y="40" text-anchor="middle" font-size="20" fill="#333">KJFK</text>
    </g>
    
    <g transform="translate(2200, 1850)">
      <rect x="-20" y="-4" width="40" height="8" fill="#666"/>
      <rect x="-4" y="-20" width="8" height="40" fill="#666"/>
      <text x="0" y="40" text-anchor="middle" font-size="20" fill="#333">KLGA</text>
    </g>
    
    <g transform="translate(1900, 1900)">
      <rect x="-20" y="-4" width="40" height="8" fill="#666"/>
      <rect x="-4" y="-20" width="8" height="40" fill="#666"/>
      <text x="0" y="40" text-anchor="middle" font-size="20" fill="#333">KEWR</text>
    </g>
  </g>
  
  <!-- Airways -->
  <g id="airways" stroke="#666" stroke-width="2" stroke-dasharray="10,5" fill="none">
    <path d="M1500,1700 L2200,1850"/>
    <path d="M1900,1900 L2200,1850"/>
    <path d="M1500,1700 L1900,1900"/>
  </g>
  
  <!-- Grid reference -->
  <defs>
    <pattern id="mapGrid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#d0d0d0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="4000" height="4000" fill="url(#mapGrid)" opacity="0.3"/>
</svg>